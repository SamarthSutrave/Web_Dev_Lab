<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Country Capital Finder</title>
    <style>
        /* General Styles */
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(to right, #00c6ff, #0072ff);
            color: #fff;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            text-align: center;
        }

        .container {
            background-color: rgba(255, 255, 255, 0.1);
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0px 0px 20px rgba(0, 0, 0, 0.2);
            max-width: 400px;
            width: 90%;
        }

        h1 {
            font-size: 28px;
            margin-bottom: 20px;
        }

        label {
            font-size: 20px;
            margin-right: 10px;
            display: block;
            margin-bottom: 10px;
        }

        select {
            width: 100%;
            padding: 10px;
            font-size: 18px;
            border-radius: 5px;
            border: 1px solid #0072ff;
            background-color: #fff;
            color: #0072ff;
            margin-bottom: 20px;
        }

        #capital {
            margin-top: 20px;
            font-weight: bold;
            font-size: 24px;
            color: #ffd700;
            opacity: 0;
            transition: opacity 0.5s ease-in-out;
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            h1 {
                font-size: 24px;
            }

            select {
                font-size: 16px;
            }

            #capital {
                font-size: 20px;
            }
        }

        @media (max-width: 480px) {
            h1 {
                font-size: 20px;
            }

            select {
                font-size: 14px;
                padding: 8px;
            }

            #capital {
                font-size: 18px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Country Capital Finder</h1>
        <label for="country">Select a country:</label>
        <select id="country" onchange="showCapital()">
            <option value="">--Select--</option>
            <option value="India">India</option>
            <option value="France">France</option>
            <option value="Japan">Japan</option>
            <option value="Brazil">Brazil</option>
            <option value="Australia">Australia</option>
        </select>
        <div id="capital"></div>
    </div>

    <script>
        function showCapital() {
            const country = document.getElementById('country').value;
            let capital = '';

            switch (country) {
                case 'India':
                    capital = 'New Delhi';
                    break;
                case 'France':
                    capital = 'Paris';
                    break;
                case 'Japan':
                    capital = 'Tokyo';
                    break;
                case 'Brazil':
                    capital = 'Bras√≠lia';
                    break;
                case 'Australia':
                    capital = 'Canberra';
                    break;
                default:
                    capital = '';
            }

            const capitalElement = document.getElementById('capital');
            capitalElement.textContent = capital;

            // Make the capital visible with a fade-in effect
            if (capital) {
                capitalElement.style.opacity = 1;
            } else {
                capitalElement.style.opacity = 0;
            }
        }
    </script>
</body>
</html>
